<html>
    <head>
        <script language="javascript">
            function changeLook(){
                document.getElementById('b').style.backgroundColor = 'FFFF00';
                document.getElementById('b').style.fontFamily = 'arial, sans-serif';
                document.getElementById('b').style.color = 'FF00FF';
            }
        </script>
    </head>
    <body>
        <p>This is some text. Click <a href="javascript:changeLook()">Here</a> to restyle the page</p>
    </body>
</html>
