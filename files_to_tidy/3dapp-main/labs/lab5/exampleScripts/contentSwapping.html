<html>
    <head>
        <script language="javascript">
            function swap(selected){
                document.getElementById('one').style.display = 'none';
                document.getElementById('two').style.display = 'none';
                document.getElementById('three').style.display = 'none';
                document.getElementById('selected').style.display = 'block';
            }
        </script>
    </head>
    <body>
        <p>
            <a href="javascript:swap('one')">Homepage</a>
            <a href="javascript:swap('two')">Work</a>
            <a href="javascript:swap('three')">About</a>
        </p>
        <div id="one"><b>Homepage:</b> welcome to my website</div>
        <div id="two" style="display: none;"><b>Work:</b> here is my work</div>
        <div id="three" style="display: none;"><b>About:</b> read about me</div>
    </body>
</html>
