<html>
    <head>
        <script type="text/javascript">
            var counter = 0;
            function countUp(){
                counter += 1;
                document.getElementById('result').innerHTML = counter;
            }
        </script>
    </head>
    <body>
        <p>Click <a href="javascript:countUp()">here</a> to count:
        <div id="result"></div>
    </p>
    </body>
</html>
